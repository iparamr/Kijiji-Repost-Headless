postAdForm.description: 'Make every beat count with Fitbit Charge 2—the all-new heart rate and fitness
  wristband built for all-day, workouts and beyond. PurePulse continuous heart
  rate makes it easy to maximize workouts, better track calorie burn and get a
  snapshot of your cardio fitness level, while all-day activity and auto sleep
  tracking, lets you see how your whole routine adds up. Record your workouts
  with multi-sport modes to see real-time workout stats on screen, or rely on
  SmartTrack to automatically record select exercises for you. The large OLED
  display helps you stay connected with call, text and calendar alerts, stay
  active with Reminders to Move, and find moments of calm with guided breathing
  sessions. Plus, you can find a look that fits your style with customizable
  clock faces and interchangeable bands. With more advanced features in a
  sleeker package, it’s the motivation you need to push yourself further—every
  step, every beat, every day.\n\n*   PurePulse continuous, automatic
  wrist-based heart rate tracking to better measure calorie burn all day\n*
  Maximize your workouts using simplified heart rate zones (Fat Burn, Cardio and
  Peak)\n*   See call, text &amp; calendar notifications on the OLED display;
  Automatically track how long and how well you sleep and wake with a silent
  vibrating alarm\n*   Get a better understanding of your fitness level and see
  how you can improve over time with a personalized Cardio Fitness Score; Use
  Connected GPS during run mode to see real-time stats like pace and distance on
  your wrist\n*   Track all-day activity like steps, distance, calories burned,
  floors climbed and active minutes;Find moments of calm throughout your day
  with personalized guided breathing sessions based on your heart rate, Like all
  heart rate tracking technologies, accuracy is affected by physiology, location
  of device, and different movements.\n*   Sync stats wirelessly &amp;
  automatically to computers and 200+ leading iOS, Android and Windows
  devices.\n*   Operating temperature: 14 degree to 113 degree fahrenheit,
  Maximum operating altitude: 30,000 feet\n*   The minimum and maximum
  circumference range between 140 - 170 millimeters'
